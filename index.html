<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        Etch-a-Sketch
    </div>
    <div class="content">
        <div class="menu">
            <div class="slide">
                <div class="size">16 x 16</div>
                <input class= "sizeSelector" type="range" value="16" min="1" max="64"/>
            </div>
            <div class="options">
                <button class="option1">Color</button>
                <button class="option2">Erase</button>
                <button class="option3">Clear</button>
                <button class="option4">Grid</button>
            </div>
        </div>
        <div class="container">
            <div class="frame">
                <div class="board"></div>
                <div class="btns">
                    <div class="box1">
                        <button class="btn"></button>
                        <div class="text">Grey</div>
                    </div>
                    <div class="box2">
                        <div class="text">Normal</div>
                        <button class="btn"></button>
                    </div>
                </div>
            </div>
        </div>  
    </div>
    <div class="footer">

    </div>
</body>
</html>
